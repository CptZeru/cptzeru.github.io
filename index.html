<html>
    <head>
        <title>Quiz Login Page</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="manifest" href="manifest.json">
        <script src="serviceworker.js"></script>
        <style>
            body{
                background-color: #c3ff6b;
            }
            .ini-form{
                border: none;
                border-bottom: 1px solid black;
                background-color: #c3ff6b;
            }
            .card{
                background-color: #c3ff6b;
                border: none;
            }
            .help{
                color: #2980b9;
            }
        </style>
    </head>
    <body>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <h2 style="color: white;">LOGIN</h2>
                    <img src="image/img.png" class="img" alt="logo">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <div class="card">
                        <div class="card-body">
                            <form id="form-login">
                                    <div class="form-group">
                                            <input type="text" class="form-control ini-form" id="email" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                            <input type="text" class="form-control ini-form" id="pass" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Log In</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center">
                    <h4 class="help">Need Help ?</h4>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center">
                    <h4 class="help">Forgot Password ?</h4>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
    </body>
</html>
